<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>
    
    <nav>
        <a href="../index.html">Inicio</a>
        <a href="./Inputs.html">Inputs</a>
        <a href="./buttons.html">Buttons</a>
        <a href="">Formulario de Contacto</a>
    </nav>

    <section>
        <h2>Barra de búsqueda</h2>
        <form action="" method="get">
            <input type="search" name="" id="" placeholder="Buscar en google">
            <button type="submit">Buscar</button>
        </form>
    </section>

    <section>
        <h2>Formulario de login</h2>
        <form action="" method="post">
            <input type="email" placeholder="Ingrese su email" required id="email">
            <input type="password" placeholder="Ingrese su contraseña" required id="password">
            <button type="submit">Iniciar sesión</button>
        </form>
    </section>

    <section>
        <h2>Formulario de Registro</h2>
        <!-- Averiguar la propiedad action: que permite cargar archivos multimedias  -->
        <form action="" method="post">
            <label>
                Nombres:
                <input type="text" name="" id="Nombres">
            </label> <br> <br>
            <label>
                Apellidos:
                <input type="text" name="" id="Apellidos">
            </label> <br><br>
            <label>
                E-mail:
                <input type="email" name="" id="E-mail">
            </label> <br><br>
            <label>
                Password:
                <input type="password" name="" id="Password">
            </label> <br><br>
            <label>
                Publica tu foto:
                <input type="file" name="" id="archivos">
            </label> <br><br>
            <label>
                Fecha de nacimiento:
                <input type="date" name="" id="nacimiento">
            </label> <br><br>
            <label>
                <input type="submit" value="Registrarse">
            </label> <br><br>
        </form>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
